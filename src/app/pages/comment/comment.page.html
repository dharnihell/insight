<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Comment Section</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="display: flex;">

  <ion-row *ngFor="let item of items" style="padding: 20px; margin: auto;">
    <ion-list>
      <ion-card>
          <ion-card-header>
            
            <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
            
          </ion-card-header>
          
          
          <ion-card-content>
            {{item.comment}}
          </ion-card-content>
        </ion-card>
    </ion-list>
     
  </ion-row>
  <ion-item >
    <ion-label floating><ion-icon name="person"></ion-icon></ion-label>
    <ion-input [(ngModel)]="username" autocomplete="on" clear-input placeholder="Name" required style="border-radius: 5px; background: #ccc;"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label floating><ion-icon name="create"></ion-icon></ion-label>
    <ion-textarea [(ngModel)]="comment" placeholder="Comment" required clear-input style="border-radius: 5px; background: #ccc;"></ion-textarea>
  </ion-item>
  <ion-button  clear block (click)="createProfile()"shape="round" fill="outline" expand="full" color="dark">Comment</ion-button>

  &nbsp; &nbsp;
  <!-- Footer section -->
  <ion-row class="footer">
    <ion-col size="12">
      <ion-card class="footerContent" style="background: #04091e;">
  
        <ion-card-content>
          <p style="color: #00B0FF">CONTACT INFORMATION</p>
          <ion-list style="align-content: center; text-align: center; background: #04091e;">
            <ion-icon name="pin"></ion-icon>&nbsp;No. 6 Iyana Mortuary, Adatan, Ewekoro road</ion-list>
          <ion-list style="align-content: center; text-align: center; background: #04091e;">
            <ion-icon name="mail"></ion-icon>&nbsp;&nbsp;info.insight@gmail.com</ion-list>
          &nbsp; &nbsp;
  
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12">
      <ion-card class="footerContent" style="background: #04091e;">
        
        <ion-list style="align-content: center; background: #04091e; text-align: center;">
          <p style="color:#00B0FF;"> SOCIAL NETWORKS</p>
          <ion-icon name="logo-twitter" style="font-size: 50px; color: #00acee;"><a href="#"></a></ion-icon>&nbsp;
          <ion-icon name="logo-facebook" style="font-size: 50px; color:#3b5998;"><a href="#"></a></ion-icon>
        </ion-list>
      </ion-card>
    </ion-col>
    <ion-note style="color: white; font-size: 15px; margin: auto; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">&copy; INSIGHT 2020</ion-note>
  </ion-row>

</ion-content>
