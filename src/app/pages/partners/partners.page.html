<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Blog Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let article of data?.articles" (click)="onGoToFolderPage(article)" >
  <ion-img [src]="article.urlToImage"></ion-img>
  <ion-card-header>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    <ion-card-title>{{article.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{article.description}}</p>
    <br>
    <p>Authored by {{article.author}}</p>
  </ion-card-content>
</ion-card>
</ion-content>
